<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page/index.css" />
    <title>место</title>
  </head>
  <body class="bac-color">
    <div class="page">
      <header class="header">
        <div class="line">
          <img class="logo" src="images/header/header__logo.svg" alt="логотип" />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/profile/profile.png" alt="аватар" />
          <div class="profile__info">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <p class="profile__text">
              Исследователь океана
            </p>
          </div>
          <button class="profile__editButton">
            <img class="profile__edit" src="images/vector/vector.svg" alt="редактировать" />
          </button>
          <button class="profile__addButton">
            <img class="profile__add" src="images/plus/plus.svg" alt="добавить" />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__lists">
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/karachevsk.jpg" alt="карачевск" />
              <div class="elements__font">
                <h2 class="elements__text">Карачаевск</h2>
                <button class="elements__like">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/elbrus.jpg" alt="эльбрус" />
              <div class="elements__font">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__like">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/dombai.jpg" alt="домбай" />
              <div class="elements__font">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__like">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/elbrus.jpg" alt="эльбрус" />
              <div class="elements__font">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__like">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/dombai.jpg" alt="домбай" />
              <div class="elements__font">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__like">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/karachevsk.jpg" alt="карачевск" />
              <div class="elements__font">
                <h2 class="elements__text">Карачаево-Ч...</h2>
                <button class="elements__like">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© Коршинов Александр 2021</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__form">
          <fieldset class="popup__name">
            <input type="text" class="popup__itemOne" />
          </fieldset>
          <fieldset class="popup__aboutText">
            <input type="text" class="popup__itemTwo" />
          </fieldset>
        </div>
        <button class="popup__close"></button>
        <button class="popup__save">Сохранить</button>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
