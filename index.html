<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page/index.css" />
    <title>место</title>
  </head>
  <body class="fonts">
    <div class="page">
      <header class="header">
        <a href="#" target="_blank"><img class="logo" src="images/header/header__logo.svg" alt="логотип" /></a>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/profile/profile.png" alt="аватар" />
          <div class="profile__info">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <p class="profile__text">
              Исследователь океана
            </p>
          </div>
          <button class="profile__edit-button" type="button">
            <img class="profile__edit" src="images/vector/vector.svg" alt="редактировать" />
          </button>
          <button class="profile__add-button" type="button">
            <img class="profile__add" src="images/plus/plus.svg" alt="добавить" />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__lists">
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/karachevsk.jpg" alt="карачевск" />
              <div class="elements__font">
                <h2 class="elements__text">Карачаевск</h2>
                <button class="elements__like" type="button">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/elbrus.jpg" alt="эльбрус" />
              <div class="elements__font">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__like" type="button">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/dombai.jpg" alt="домбай" />
              <div class="elements__font">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__like" type="button">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/elbrus.jpg" alt="эльбрус" />
              <div class="elements__font">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__like" type="button">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/dombai.jpg" alt="домбай" />
              <div class="elements__font">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__like" type="button">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
            <li class="elements__list">
              <img class="elements__photo" src="images/elements/karachevsk.jpg" alt="карачевск" />
              <div class="elements__font">
                <h2 class="elements__text">Карачаево-Ч...</h2>
                <button class="elements__like" type="button">
                  <img src="images/like/like.svg" alt="нравится" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© Коршинов Александр 2021</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__name" name="popup__form" action="#" method="post">
            <input type="text" class="popup__item popup__input_name" name="popup__input_name" />
            <input type="text" class="popup__item popup__input_about-name" name="popup__input_about-name"/>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть"></button>
        </div>
      </section>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
