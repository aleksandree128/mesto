<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="fonts"><div class="page"><header class="header"><a href="#" target="_blank"><img class="logo" src="images/header__logo.e1792cd1bf55c68d1538.svg" alt="логотип"/></a></header><main class="content"><section class="profile"><button class="profile__avatar-button"><img class="profile__avatar" alt="аватар"/></button><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__text"></p></div><button class="profile__edit-button" type="button"><img class="profile__edit" src="images/vector.8667ac4a523e8fc42e59.svg" alt="редактировать"/></button> <button class="profile__add-button" type="button"><img class="profile__add" src="images/plus.d86bb2edc2f6eadb96b7.svg" alt="добавить"/></button></section><section class="elements"><ul class="elements__lists"></ul></section></main><footer class="footer"><p class="footer__text">&#169; Коршинов Александр 2021</p></footer><section class="popup popup_type_edit"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form id="form__input" class="popup__name" name="popup__form" action="#" method="post" novalidate><input id="firstname" class="popup__item popup__item_type_name" name="popup__input_name" placeholder="ФИО" required minlength="2" maxlength="40"/> <span id="error-firstname" class="popup__input-error popup__input-error_visible"></span> <input id="about" class="popup__item popup__item_type_about-name" name="popup__input_about_name" placeholder="о себе" required minlength="2" maxlength="200"/> <span id="error-about" class="popup__input-error popup__input-error_visible"></span> <button class="popup__save" type="submit">Сохранить</button></form><button class="popup__close" type="button" aria-label="закрыть"></button></div></section><section class= card"><div class="popup__container"><h3 class="popup__title">Вы уверены</h3><form class="popup__name" name="add__card" action="#" method="post" novalidate><button class="popup__save" type="submit">Да</button></form><button class="popup__close" type="button" aria-label="закрыть"></button></div></section></div></body></html>
